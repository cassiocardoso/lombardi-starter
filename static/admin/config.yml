backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
     preview: true
    fields:
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "BlogPost" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data de publicação", name: "date", widget: "datetime" }
      - { label: "Descrição", name: "description", widget: "string" }
      - { label: "URL", name: "url", widget: "string" }
      - { label: "Texto", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Páginas"
    delete: false
    editor:
      preview: true
    files:
      - file: "content/pages/about.md"
        label: "Sobre nós"
        name: "about-page"
        fields:
          - { label: "Slug", name: "slug", widget: "hidden", default: "about" }
          - { label: "Título", name: "title", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
          - { label: "Texto", name: "body", widget: "markdown" }

      - file: "content/pages/team.md"
        label: "Equipe"
        name: "team-page"
        fields:
          - { label: "Slug", name: "slug", widget: "hidden", default: "team" }
          - { label: "Título", name: "title", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
          - label: "Jogadores"
            name: "players"
            widget: "list"
            summary: "{{fields.number}} - {{fields.name}} [{{fields.position}}]"
            fields:
              - { label: "Número", name: "number", widget: "string" }
              - { label: "Nome", name: "name", widget: "string" }
              - { label: "Posição", name: "position", widget: "string" }
          - label: "Comissão Técnica"
            name: "coaches"
            widget: "list"
            summary: "{{fields.type}} - {{fields.name}}"
            fields:
              - { label: "Cargo", name: "type", widget: "string" }
              - { label: "Nome", name: "name", widget: "string" }

      - file: "content/pages/schedule.md"
        label: "Tabela"
        name: "schedule-page"
        fields:
          - label: "Jogos"
            name: "matches"
            widget: "list"
            summary: "{{fields.homeTeam}} {{fields.homeTeamScore}} x {{fields.awayTeamScore}} {{fields.awayTeam}}"
            fields:
              - { label: "Mandante", name: "homeTeam", widget: "string" }
              - { label: "Logo Mandante", name: "homeTeamIcon", widget: "image" }
              - { label: "Pontuação Mandante", name: "homeTeamScore", widget: "number", default: 0, valueType: "int", min: 0, max: 200, step: 1 }
              - { label: "Visitante", name: "awayTeam", widget: "string" }
              - { label: "Logo Visitante", name: "awayTeamIcon", widget: "image" }
              - { label: "Pontuação Visitante", name: "awayTeamScore", widget: "number", default: 0, valueType: "int", min: 0, max: 200, step: 1 }
              - { label: "Campeonato", name: "league", widget: "string" }
              - { label: "Data", name: "date", widget: "datetime" }
              - { label: "Local", name: "stadium", widget: "string" }

  - name: "widgets"
    label: "Widgets"
    editor:
      preview: true
    files:
      - file: "content/page/standings.md"
        label: "Classificação"
        name: "standings-page"
        fields:
          - label: "Times"
            name: "teams"
            widget: "list"
            summary:
            fields:
              - { label: "Posição", name: "position", widget: "number", default: 0, valueType: "int", min: 0, max: 100, step: 1 }
              - { label: "Time", name: "name", widget: "string" }
              - { label: "Logo", name: "icon", widget: "image" }
              - { label: "Vitórias", name: "wins", widget: "number", default: 0, valueType: "int", min: 0, max: 100, step: 1 }
              - { label: "Derrotas", name: "losses", widget: "number", default: 0, valueType: "int", min: 0, max: 100, step: 1 }
              - { label: "Empates", name: "draws", widget: "number", default: 0, valueType: "int", min: 0, max: 100, step: 1 }
